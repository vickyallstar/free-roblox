<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Robux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e91e63;
    }
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: yellow;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 9999;
    }
    .popup button {
      background-color: #ff4081;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robux Free</h1>
    <input type="text" id="username" placeholder="Enter your Roblox username">
    <select id="robuxAmount">
      <option value="100">100 Robux</option>
      <option value="210">210 Robux</option>
      <option value="300">300 Robux</option>
      <option value="400">400 Robux</option>
      <option value="500">500 Robux</option>
    </select>
    <button onclick="confirmRobux()">Confirm</button>
    <div class="loading" id="loading">Processing... Please wait 5 seconds...</div>
  </div>  <div class="popup" id="popup">
    <h2>SELAMAT MENDAPATKAN ROBUX</h2>
    <p>WKWKWKWK NGAPAIN, BELII LAHH</p>
    <button onclick="closePopup()">Close</button>
  </div>  <script>
    function confirmRobux() {
      const username = document.getElementById('username').value;
      const robuxAmount = document.getElementById('robuxAmount').value;
      if(username.trim() === '') {
        alert('Please enter your Roblox username!');
        return;
      }
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('popup').style.display = 'block';
      }, 5000);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script></body>
</html>
